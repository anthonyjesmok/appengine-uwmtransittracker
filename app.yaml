application: uwm-transit-tracker
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /css
  static_dir: css
 
- url: /font
  static_dir: font
  mime_type: application/font-sfnt

- url: /ico
  static_dir: ico
  mime_type: image/x-icon
  
- url: /js
  static_dir: js
  
- url: /json
  static_dir: json
  application_readable: true
  mime_type: application/json
 
- url: /.*
  script: main.py
  
libraries:
- name: jinja2
  version: latest